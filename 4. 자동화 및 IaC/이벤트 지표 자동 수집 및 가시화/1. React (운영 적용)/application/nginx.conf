server {
    listen       80;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/event {
        proxy_pass https://123456.execute-api.ap-northeast-2.amazonaws.com/prod/event;
        proxy_ssl_server_name on;
        proxy_set_header Host 123456.execute-api.ap-northeast-2.amazonaws.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/rds {
        proxy_pass https://123456.execute-api.ap-northeast-2.amazonaws.com/prod/rds;
        proxy_ssl_server_name on;
        proxy_set_header Host 123456.execute-api.ap-northeast-2.amazonaws.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}